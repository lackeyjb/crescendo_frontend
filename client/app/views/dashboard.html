<!-- Game -->
<section class="game1-section">

    <div class="row">
      <div class="text-center ">
        <img src="/images/game-thumbnail.jpeg" 
             width="300px" 
             class="image-responsive"
             alt="Game thumbnail"
             ng-click="goToGame()">
      </div>
    </div>
    <div class="row">
      <div class="text-center game1-text">
        <h2>Tutorial</h2>
        <p>
          Collect all the bubbles that contain the correct scale notes
          and avoid the bad ones
        </p>
        <p>Try to reach the top<p>
        <button ng-click="goToGame()" class="btn-danger play-button">
          Play game
        </button>
      </div>
    </div>

</section>
