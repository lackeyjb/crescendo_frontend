<br> <div class="row"> <div class="col-sm-4"></div> <div class="col-sm-4"> <div class="panel panel-primary animated bounceInUp box-shadow"> <div class="panel-heading custom-panel-header"> <h1 class="panel-title text-center login-signup-text">Create a Profile</h1> </div> <br> <div class="panel-body"> <div class="col-sm-7"> <form name="registrationForm" ng-submit="register()" novalidate> <div class="form-group sign-form"> <input type="username" name="username" class="form-control" placeholder="Username" ng-model="user.username" ng-maxlength="40" required> </div> <div class="form-group sign-form"> <input type="email" name="email" class="form-control" placeholder="Email" ng-model="user.email" ng-minlength="5" ng-maxlength="40" required> </div> <div class="form-group sign-form"> <input type="password" name="password" class="form-control" placeholder="Password" ng-model="user.password" ng-minlength="4" ng-maxlength="20" required> <br> <button type="submit" class="btn btn-info" ng-disabled="registrationForm.$invalid">Sign Up</button> <br> <br> <a ui-sref="login">Already a member?</a> </div></form> </div> </div> </div> </div> </div>
