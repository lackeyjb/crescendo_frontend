<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Crescendo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/chartist/dist/chartist.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/animate.css" rel="stylesheet">
    <!-- endbuild -->
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/darkly/bootstrap.min.css" />
    <link rel="stylesheet" 
          href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="shortcut icon" 
          href="https://playcrescendo.herokuapp.com/favicon.ico?v=2" />
  </head>

  <body ng-app="crescendoApp" class="cr-body" ng-controller="NavCtrl" ng-cloak>
    <!--[if lt IE 7]>
    <p class="browsehappy">
      You are using an <strong>outdated</strong> browser. 
      Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve 
      your experience.
    </p>
    <![endif]-->
    <div id="remove-border" class="navbar navbar-inverse navbar-fixed-top cr-navbar" 
                            role="navigation" 
                            ng-controller="NavCtrl">
      <div class="container">
        <div class="row">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" 
                                  data-toggle="collapse" 
                                  data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand cr-logo" ui-sref="home">crescendo</a>
          </div>

          <div id="js-navbar-collapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right cr-navbar-right" ng-cloak>
              <li ng-repeat="tab in tabs" ng-show="showTab(tab)">
                <a ui-sref="{{ tab.state }}">{{ tab.label }}</a>
              </li>
              <li ng-hide="isSignedIn()"><a ui-sref="login">Login</a></li>
              <li ng-hide="isSignedIn()"><a ui-sref="register">Sign Up</a></li>
              <li ng-show="isSignedIn()"><a ng-click="logout()">Log Out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
     
    <div ui-view></div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/phaser/build/phaser.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/chartist/dist/chartist.min.js"></script>
    <script src="bower_components/angular-chartist.js/dist/angular-chartist.js"></script>
    <script src="bower_components/angular-gravatar/build/angular-gravatar.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/angularApp.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/auth.js"></script>
    <script src="scripts/controllers/nav.js"></script>
    <script src="scripts/controllers/game1.js"></script>
    <script src="scripts/controllers/dashboard.js"></script>
    <script src="scripts/services/auth.js"></script>
    <script src="scripts/services/score.js"></script>
    <script src="scripts/directives/ui_bootstrap.min.js"></script>
    <script src="scripts/cbpAnimatedHeader.js"></script>
    <script src="scripts/classie.js"></script>
    <!-- endbuild -->
</body>
</html>
