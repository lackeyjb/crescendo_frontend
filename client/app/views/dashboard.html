<h1>Dashboard</h1>

<p>{{ scores }}</p>
<img gravatar-src="user.email" gravatar-size="250">
<a href="https://en.gravatar.com/site/login">Upload image with Gravatar</a>

<h2>Hello, {{ user.username }}!</h2>

<h2>Average Score: {{ avgScore }}</h2>

<button ng-click="goToGame()" class="menu-button">Play game</button>

<div ng-controller="DashboardCtrl as chartist">
  <chartist class="ct-chart ct-golden-section" 
            chartist-data="chartist.lineData" 
            chartist-chart-type="Line">
  </chartist>
</div>
