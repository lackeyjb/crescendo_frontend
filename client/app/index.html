<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel='stylesheet' href='bower_components/chartist/dist/chartist.min.css' />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="/styles/main.css">
    <!-- endbuild -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
  </head>
  <body ng-app="crescendoApp" class="body-container" ng-cloak lateral-slide-menu-controller ng-controller="NavCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a ui-sref="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

      <lateral-slide-menu ng-cloak>
        <ul>
          <li ng-repeat="tab in tabs"
              ng-show="showTab(tab)"
              ng-class="getTabClass(tab)">
            <a ui-sref="{{ tab.state }}">{{ tab.label }}</a>
          </li>
          <li ng-hide="isAuthenticated()"><a ui-sref="login">Login</a></li>
          <li ng-hide="isAuthenticated()"><a ui-sref="register">Sign up</a></li>
          <li ng-show="isAuthenticated()"><a ui-sref="dashboard">Dashboard</a></li>
          <li ng-show="isAuthenticated()"><a ng-click="logout()">Log out</a></li>
        </ul>
      </lateral-slide-menu>

      <div class="main-page lateral-slide-menu-main-page">
        <a href=""class="toggle-menu" lateral-slide-menu-toggle></a>
        <div class="view-container">
          <h1 class="logo">Krescendo</h1>
          <div ui-view></div>
        </div>
      </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/phaser/build/phaser.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/chartist/dist/chartist.min.js"></script>
    <script src="bower_components/angular-chartist.js/dist/angular-chartist.js"></script>
    <script src="bower_components/angular-gravatar/build/angular-gravatar.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/bourbon.js"></script>
    <script src="scripts/angularApp.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/auth.js"></script>
    <script src="scripts/controllers/nav.js"></script>
    <script src="scripts/controllers/game1.js"></script>
    <script src="scripts/controllers/menu.js"></script>
    <script src="scripts/controllers/dashboard.js"></script>
    <script src="scripts/services/auth.js"></script>
    <script src="scripts/services/angular-ap-lateral-slide-menu.js"></script>
    <script src="scripts/services/score.js"></script>
    <!-- endbuild -->
</body>
</html>
