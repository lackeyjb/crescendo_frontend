<div class="row dashboard-first-row"> <div class="col-md-3"> <img gravatar-src="user.email" gravatar-size="150"> <br> <a href="https://en.gravatar.com/site/login" class="gravatar-info">Upload image with Gravatar</a> <h4>Hello, {{ user.username }}!</h4> </div> <div class="col-md-3"> <!-- Button trigger modal --> <button type="button" class="btn btn-primary btn-lg learn-more-btn" data-toggle="modal" data-target="#myModal"> Learn more </button> <!-- Modal --> <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-header"> <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> <h4 class="modal-title" id="myModalLabel">Major Scale and Key Signatures </h4> </div> <div class="modal-body"> <iframe class="embed-responsive-item" width="560" height="315" src="https://www.youtube.com/embed/hs6086iRlnQ" allowfullscreen></iframe> </div> <div class="modal-footer"> <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> </div> </div> </div> </div> </div> <div class="col-md-5 col-md-offset-1"> <div class="panel panel-default"> <div class="panel-body dashboard-chart"> <div ng-controller="DashboardCtrl as chartist"> <chartist class="ct-chart" chartist-data="chartist.lineData" chartist-chart-type="Line" chartist-chart-options="chartist.options" chartist-events="chartist.events"> </chartist> </div> <h5 style="color: black">Average Score: {{ avgScore }}</h5> </div> </div> </div> </div> <div class="row dashboard-second-row"> <div class="panel panel-default game1-panel"> <div class="panel-body dashboard-game1"> <div class="col-md-4"> <img src="/images/game-thumbnail.jpeg" width="300px" class="image-responsive" alt="Game thumbnail" ng-click="goToGame()"> </div> <div class="col-md-5 col-md-offset-3 game1-text"> <h2>Tutorial</h2> <p>Collect all the bubbles that contain the correct scale notes and avoid the bad ones</p> <p>Try to reach the top</p><p> <button ng-click="goToGame()" class="btn-danger play-button-1">Play game</button> </p></div> </div> </div> </div>
